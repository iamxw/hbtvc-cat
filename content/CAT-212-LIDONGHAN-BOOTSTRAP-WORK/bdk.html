<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body,
        div,
        h1,
        h2,
        form,
        fieldset,
        input,
        textarea,
        footer,
        p {
            margin: 0;
            padding: 0;
            border: 0;
            outline: none;
        }
        
        body {
            background: white;
            color: black;
            font-family: tahoma;
        }
        
        p {
            font-size: 24px;
        }
        
        #wrap {
            width: 530px;
            margin: 20px auto 0;
            height: 1000px;
        }
        
        h1 {
            margin-bottom: 20px;
            text-align: center;
            font-size: 35px;
            font-family: tahoma;
            color: white;
        }
        
        #form-wrap {
            overflow: hidden;
            height: 447px;
            position: relative;
            top: 0px;
            transition: all 1s ease-in-out .3s;
        }
        
        #form-wrap::before {
            content: "";
            position: absolute;
            bottom: 128px;
            left: 0px;
            background: url(images/before.png);
            width: 530px;
            height: 317px;
        }
        
        #form-wrap::after {
            content: "";
            position: absolute;
            bottom: 0px;
            left: 0;
            background: url(images/after.png);
            width: 530px;
            height: 259px;
        }
        
        #form-wrap.hide:after,
        #form-wrap.hide:before {
            display: none;
        }
        
        #form-wrap:hover {
            height: 777px;
            top: -200px
        }
        
        form {
            background: white;
            position: relative;
            top: 200px;
            overflow: hidden;
            height: 200px;
            width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid white;
            border-right: 3px;
            transition: all 1s ease-in-out .3s;
        }
        
        #form-wrap:hover form {
            height: 530px;
        }
        
        label {
            margin: 11px 20px 0 0;
            font-size: 15px;
            color: gray;
            text-transform: uppercase;
        }
        
        input[type=text],
        textarea {
            font: 14px normal uppercase, arial, serif;
            color: dimgray;
            background: none;
            width: 380px;
            height: 37px;
            padding: 0px 10px;
            margin: 0 0 10px 0;
            border: 1px solid #f8f5f1;
            border-radius: 5px;
        }
        
        textarea {
            height: 80px;
            padding-top: 14px;
        }
        
        textarea:focus,
        input[type=text]:focus {
            background: white;
        }
        
        #form-wrap a {
            position: relative;
            left: 170px;
            font-family: tahoma;
            font-size: 24px;
            color: gray;
            width: 100%;
            text-decoration: none
        }
        
        #form-wrap a {
            position: relative;
            font-family: tahoma;
            font-size: 24px;
            color: gray;
            width: 100%;
            text-align: center;
            opacity: 0;
            background: none;
            cursor: pointer;
            border-radius: 3px;
            transition: opacity 0.7s ease-in-out 0s;
        }
        
        #form-wrap:hover a {
            z-index: 1;
            opacity: 1;
            transition: opacity 0.5s ease-in-out 1.3s;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm">
                <div id="wrap">
                    <h1>AAAAAAAA</h1>
                    <br><br><br>
                    <div id="form-wrap">
                        <form>
                            <p>留言原因</p>
                            <label for="email">留言内容:</label>
                            <textarea name="message" id="message" value="your message"></textarea>
                            <p>信息</p>
                            <label for="name">姓名:</label>
                            <input type="text" name="name" value="" id="name">

                            <label for="email">邮箱:</label>
                            <input type="text" name="email" value="" id="email">

                            <!-- <input type="submit" name="submit" value="提交"> -->
                            <a href="./biaodan.html">提交</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
