<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>应用 202 段志强 - EPIC Games 帐户登录</title>
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="lib/bootstrap/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<div class="container">
    <div class="text-danger my-5">
        <img src="images/epic.svg" alt="">
    </div>
    <h1 style="font-weight: 300" class="text-center text-white">登录您的 EPIC Games 帐户</h1>
    <br>
    <form action="#">
        <div class="form-group my-4">
            <input type="text" class="form-control" placeholder="电子邮箱或手机号码"/>
        </div>
        <div class="form-group mm">
            <input style="color: white" type="password" class="form-control" placeholder="密码" id="mm"/>
            <img src="images/eye.svg" alt="" class="eye">
        </div>
        <div class="form-group my-5">
            <input style="color: white;border-radius: 100vh" type="submit" value="登录" class="btn btn-primary w-50"/>
        </div>
    </form>
</div>
<script type="text/javascript" src="lib/bootstrap/js/jquery.min.js"></script>
<script type="text/javascript" src="lib/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
<script src="jquery/jquery-3.6.0.min.js"></script>
<script>
    $(function () {
        let flag = 0;
        $('.eye').click(function () {
            if (flag == 0) {
                $('#mm').attr('type', 'text');
                flag = 1;
            }else{
                $('#mm').attr('type', 'password');
                flag = 0;
            }
        })
    })
</script>
